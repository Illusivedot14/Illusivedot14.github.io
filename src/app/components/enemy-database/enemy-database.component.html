<div class="enemy-container">
    <mat-tab-group class="enemy-tabs" mat-align-tabs="center" backgroundColor="primary" [selectedIndex]="2" dynamicHeight>
        <mat-tab *ngFor="let category of enemy_categories; let i = index" [label]="category">
          <div class="enemy-list">
            <ng-container *ngFor="let enemy of enemy_list[i]">
              <div class="enemy-main" (click)="openEnemyDetails(enemy.name)">
                <div class="enemy-details">
                  <img class="enemy-thumbnail" *ngIf="enemy.name" src="{{ getEnemyImageURL(enemy.name) }}" alt="thumbnail" />
                  <div class="enemy-description">
                    <span class="enemy-name"  *ngIf="enemy.name" [style.color]="enemy.color">{{ enemy.name }}&nbsp;</span>  
                    <span class="enemy-location"  *ngIf="enemy.location">Location: {{ enemy.location }}&nbsp;</span> 
                    <span class="enemy-conditions"  *ngIf="enemy.conditions">Requirements: {{ enemy.conditions }}&nbsp;</span> 
                    <span class="enemy-limit"  *ngIf="enemy.limit">Drop Limit: {{ enemy.limit }}&nbsp;</span>  
                    <span class="enemy-respawn"  *ngIf="enemy.respawn">Respawns: {{ enemy.respawn }}&nbsp;</span>  
                  </div>
                </div>
                
                <div class="enemy-items" *ngIf="enemy.drops">
                  <div class="enemy-drops">
                    <ng-container *ngFor="let drop of enemy.drops">
                      <button mat-icon-button class="enemy-drops-button" (click)="openItemDetails(drop)" (mouseover)="changeItemDisplay(enemy, drop)" (mouseout)="changeItemDisplay(enemy, '')">
                        <img src="{{ getItemImageURL(drop) }}"
                        style="width:64px;height:64px;"
                        alt="thumbnail"/>
                        </button>
                    </ng-container>
                  </div>
                  <div class="enemy-drops-display">
                    Item: {{ enemy.displayDrop }}
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </mat-tab>
    </mat-tab-group>
</div>
